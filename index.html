                <p id="text__history">No coração das paisagens mais encantadoras, nasceu a Evergreen Love, um espaço dedicado a casais 
                    que sonham com um casamento rústico, elegante e repleto de significado.
                    Inspirados pela simplicidade e beleza do sertão, transformamos cada história de amor em

                    podemos fazer parte da sua jornada rumo ao "sim" perfeito.</p>

                <p id="text__history__second">
                    No interior, onde os campos se estendem até onde os olhos podem ver e o vento carrega o perfume
                    das flores silvestres, nasceu a Evergreen Love. A ideia surgiu de um casal apaixonado
                    pelo sertão e pela beleza dos momentos simples, mas inesquecíveis.
                    Luiza e Gabriel sempre acreditaram que o amor, assim como a natureza, tem raízes profundas e 
                    cresce forte quando bem cuidado. Depois de anos organizando casamentos rústicos para amigos e 
                    familiares, perceberam que faltava um espaço dedicado a casais que queriam unir o charme do 
                    sertanejo com a elegância dos grandes momentos. Assim, em um antigo rancho da família, 
                    transformaram seu sonho em realidade.
                    Desde então, a Evergreen Love se tornou um refúgio para aqueles que desejam celebrar 
                    o amor em sua forma mais pura. Cada casamento é planejado com carinho, respeitando a 
                    essência de cada casal e garantindo que cada detalhe, dos votos ao último acorde da música, 
                    seja uma lembrança eterna.
                    Porque aqui, o amor não tem estação. Ele floresce sempre
                    Agora venha se inspirar com a gente!
